<html>

<head>
    <title>SOPHIE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <!-- <script src="{{url_for('static', filename='js/script.js')}}"></script> -->
</head>

<body>

    <center>
        <a href="{{url_for('home')}}" style="text-decoration: none; color: black;">
            <h1>SOPHIE</h1>
        </a>
        <h2>Your dialogue with {{name.title()}}</h2>
        <hr>
    </center>

    <!-- <div class="flex"> -->
    <div class="dialogue_flex">
        <div>
            <!-- img with urlfor call to link with name variable -->
            <img src="{{url_for('static', filename='images/' + name + '.jpg')}}" alt="image of {{name.title()}}"
                class="video_win">
        </div>

        <div>        
            <p>
                <button class="btn btn-primary btn-lg" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" style="margin:auto; display:block;">
                    View Transcript
                </button>
            </p>
            
            <div class="dialogue_box">
                <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        <div class="dialogue">
                            {% for line in dialogue %}
                            {% set line_split = line.split(":") %}
                            <p><b>{{line_split[0]}}:</b> {{line_split[1]}}</p>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <!-- Button trigger modal, center it -->
            <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#myModal" style="margin:auto; display:block;">
                Get feedback
            </button>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Here are some things you could have said</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- make an unordered list of responses using a for loop -->
                    {% for response in responses %}
                    <li>{{response}}</li>
                    {% endfor %}
                    <br>
                    <center>
                        <h5>Here are some resources</h5>
                        <iframe width="392" height="220" src="https://www.youtube.com/embed/mq_uG9TUD4M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        <br><br>
                        <iframe width="392" height="220" src="https://www.youtube.com/embed/NTs1OtOTmP4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </center>
                </div>
                <div class="modal-footer mx-auto">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Go back to
                        conversation</button>
                    <!-- <button type="button" class="btn btn-primary">Okay</button> -->
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>

</html>
