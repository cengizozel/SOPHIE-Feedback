<html>

<head>
    <title>SOPHIE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <!-- <script src="{{url_for('static', filename='js/script.js')}}"></script> -->
</head>

<body>
    <div class="container-fullwidth">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary bg-gradient" style="margin-bottom: 1.5%;">
            <a href="{{url_for('home')}}" class="navbar-brand mb-0 h1"
                style="font-size: 2rem; font-weight: 700; margin-left: 1rem; color: #fff;">SOPHIE</a>
            <div class="navbar-nav mx-auto"
                style="text-align: center; position: absolute; left: 50%; transform: translateX(-50%); font-size: 1.75rem; font-weight: 500;">
                <span class="nav-item nav-link active" style="color: #fff;">Feedback</span>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm mx-auto feedback">
                <center><h3>Feedback for Clinician on MVP Protocol</h3></center>
                {{gpt3_response}}
            </div>
        </div>
        <div class="row">
            <div class="col-sm feedback">
                <center><h3>3Es Applied</h3></center>
                <li><b>Empower:</b> {{empower}}</li>
                <li><b>Be Explicit:</b> {{explicit}}</li>
                <li><b>Empathize:</b> {{empathy}}</li>
            </div>
            <div class="col-sm feedback">
                <center><h3>Missed opportunities</h3></center>
                <!-- Make a foor loop for {{missed_opportunities}} -->
                {% for mo in missed_opportunities %}
                <li>{{mo}}</li>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-sm text-center">
                    <br><a href="{{url_for('full_feedback')}}"><button type="button"
                    class="btn btn-primary btn-xlg">View Extended Feedback</button></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

</body>

</html>
